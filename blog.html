<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; /* Remove default body margin */
    }
    header {
      text-align: center; /* Center header content */
      padding: 20px 0; /* Add some padding to the header */
    }
    header h1 {
      margin: 0; /* Remove default h1 margin */
    }
    .content {
      max-width: 600px;
      margin: 20px auto;
    }
    .meet-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #1a73e8; /* Google Meet blue */
    }
    .meet-link img {
      height: 24px;
      margin-right: 8px;
    }
    .form-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 15px;
    }
    .form-container label, .form-container input{
        display: block;
        margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Aprendiendo Se Prospera</h1>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <div class="content">
    <h2>Conversational English Book Club</h2>
    <p>Join our weekly Conversational English Book Club! We meet every Sunday at 9:00 AM Mountain Time for one hour.</p>

    <a href="YOUR_GOOGLE_MEET_LINK_HERE" class="meet-link" target="_blank">
      <img src="https://www.gstatic.com/meet/google_meet_horizontal_2023q1_24dp.png" alt="Google Meet Logo">
      Join Google Meet
    </a>

    <div class="form-container">
        <h3>Interested in Attending?</h3>
        <p>Please fill out the form below:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="book">Book you would like to discuss:</label>
            <input type="text" id="book" name="book"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
  </div>

</body>
</html>
